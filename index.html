<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドット絵エディター</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .grid {
            display: grid;
            gap: 1px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .cell {
            width: 20px;
            height: 20px;
            background-color: transparent;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #tools {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>ドット絵エディター</h1>
<div class="container">
    <div id="grid" class="grid"></div>
</div>

<!-- ツール -->
<div id="tools">
    <button id="eraser">消しゴム</button>
    <label for="zoom-slider">ズーム:</label>
    <input type="range" id="zoom-slider" min="1" max="5" step="0.1" value="1">
</div>

<script>
    let gridSize = 16; // 初期のグリッドサイズ
    let zoomLevel = 1; // ズームの初期レベル
    const grid = document.getElementById('grid');
    let isErasing = false; // 消しゴムのオン・オフ状態

    // グリッドを作成
    function createGrid(size) {
        grid.innerHTML = ''; // 既存のグリッドをクリア
        grid.style.gridTemplateColumns = `repeat(${size}, 20px)`;
        grid.style.gridTemplateRows = `repeat(${size}, 20px)`;

        for (let i = 0; i < size * size; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            grid.appendChild(cell);
        }
    }

    // 初期化
    createGrid(gridSize);

    // 消しゴム機能
    document.getElementById('eraser').addEventListener('click', () => {
        isErasing = !isErasing;
        document.getElementById('eraser').style.backgroundColor = isErasing ? 'lightgray' : '';
    });

    // グリッド上でクリック処理
    grid.addEventListener('click', (e) => {
        if (e.target.classList.contains('cell')) {
            if (isErasing) {
                e.target.style.backgroundColor = 'transparent'; // 消しゴムモード
            } else {
                e.target.style.backgroundColor = 'black'; // 黒で塗る
            }
        }
    });

    // ズームスライダー
    document.getElementById('zoom-slider').addEventListener('input', (e) => {
        zoomLevel = parseFloat(e.target.value);
        grid.style.transform = `scale(${zoomLevel})`;
        grid.style.transformOrigin = '0 0';
    });
</script>

</body>
</html>
